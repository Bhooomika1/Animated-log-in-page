<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container Sign Up">
            <form>
                <h1>Sign Up</h1>
                <div class="social-icons">
                    <a href="#" class="icon" aria-label="Sign up with Google Plus" title="Sign up with Google Plus">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon" aria-label="Sign up with Facebook" title="Sign up with Facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" aria-label="Sign up with GitHub" title="Sign up with GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon" aria-label="Sign up with LinkedIn" title="Sign up with LinkedIn">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Use your email for registration</span>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container Sign In">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon" aria-label="Sign up with Google Plus" title="Sign up with Google Plus">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon" aria-label="Sign up with Facebook" title="Sign up with Facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon" aria-label="Sign up with GitHub" title="Sign up with GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon" aria-label="Sign up with LinkedIn" title="Sign up with LinkedIn">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>Use your email for password</span>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="#">Forget your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
